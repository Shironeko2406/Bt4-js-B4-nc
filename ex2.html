<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        input {
            padding: 8px;
        }

        #result {
            margin-top: 20px;
        }
    </style>
    <title>Xử lý Ngày</title>
</head>

<body>
    <div class="container">
        <h1>Xử lý Ngày</h1>
        <form id="dateForm">
            <label for="inputDate">Nhập Ngày:</label>
            <input type="date" id="inputDate" placeholder="DD/MM/YYYY" required>
            <button type="button" onclick="findNextAndPrevDate()">Kiểm tra</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        function findNextAndPrevDate() {
            // Lấy giá trị ngày từ trường input
            var inputDate = document.getElementById('inputDate').value;

            // Kiểm tra nếu ngày không hợp lệ
            if (!isValidDate(inputDate)) {
                document.getElementById('result').innerHTML = 'Ngày không hợp lệ. Vui lòng nhập lại.';
                return;
            }

            // Chuyển đổi ngày thành đối tượng Date
            var currentDate = new Date(inputDate);

            // Tính số ngày trong tháng
            var daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();

            // Hiển thị kết quả
            var formattedResult = 'Tháng ' + (currentDate.getMonth() + 1) + ' / ' + currentDate.getFullYear() + ' có ' + daysInMonth + ' ngày.';
            document.getElementById('result').innerHTML = formattedResult;
        }

        function isValidDate(dateString) {
            // Kiểm tra xem chuỗi ngày có hợp lệ không
            var regex = /^\d{4}-\d{2}-\d{2}$/;
            return regex.test(dateString);
        }


    </script>
</body>

</html>
